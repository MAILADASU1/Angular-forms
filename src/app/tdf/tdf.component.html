<div class="container-fluid">
    <form #myForm="ngForm">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>User Name:</label>
                    <input type="text" name="username" class="form-control" placeholder="username"
                    #name="ngModel" [class.is-invalid]="name.invalid && name.touched" [(ngModel)]="userModel.name"
                    required>
                    <small [class.d-none]="name.valid || name.untouched">Name is required</small>
                    
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" placeholder="email" [(ngModel)]="userModel.email">
                    
                </div>
                <div class="form-group">
                    <label>Designation:</label>
                    <input type="text" name="designation" class="form-control" placeholder="Designation" [(ngModel)]="userModel.designation">
                     
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Gender: </label>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input  type="radio"  id="customRadioInline1" value="male"  name="customRadioInline1" 
                      class="custom-control-input" [(ngModel)]="userModel.gender">
                     <label class="custom-control-label" for="customRadioInline1"> Male   </label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input  type="radio" id="customRadioInline2" value="female" name="customRadioInline1"
                      class="custom-control-input" [(ngModel)]="userModel.gender">
                      <label class="custom-control-label" for="customRadioInline2"> Female</label>
                    </div>
                    <div class="form-group">
                        <label>I am Interested in :</label>
                        <select class="custom-selected" id="inputGroupSelect01" name="course" [(ngModel)]="userModel.course">
                            <option disabled selected>Choose.....</option>
                            <option *ngFor="let x of course">{{x}}</option>
                            
                        </select>
                    </div>
                </div>
            </div>
            
        </div>
    </form>
    
</div>
